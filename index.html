<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimerJS</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0855a79e6e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h2>Timer.js</h2>

    <div class="counts">
      <div><span id="hour">0:</span></div>
      <div><span id="minute">0:</span></div>
      <div><span id="seconds">0</span></div>
    </div>

    <div class="buttons">
      <button id="startButton" onclick="start()">Start</button>
      <button id="stopButton" onclick="stop()">Stop</button>
      <button id="stopButton" onclick="restart()">Restart</button>
    </div>

  </div>

  <!-- Main Script -->
  <script src="main.js"></script>
</body>

</html>
